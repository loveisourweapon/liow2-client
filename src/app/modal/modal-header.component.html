<div class="modal-header">
  <button
    *ngIf="showCloseButton"
    type="button"
    (click)="close.emit()"
    class="close"
    data-dismiss="modal"
    aria-label="Close"
  >
    <span aria-hidden="true"><i class="fa fa-times"></i></span>
  </button>
  <h4 class="modal-title">{{ modalTitle }}</h4>
</div>
