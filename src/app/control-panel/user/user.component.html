<div class="row" *ngIf="state.controlPanel.user$ | async as user">
  <div class="col-sm-3 col-sm-push-9">
    <img [src]="user?.picture || '/images/user0.png'" class="profile img-responsive img-circle" />
  </div>
  <div class="col-sm-9 col-sm-pull-3">
    <table class="table table-bordered table-striped">
      <tbody>
        <tr>
          <th>Email</th>
          <td>{{ user?.email }}</td>
        </tr>
        <tr>
          <th>Name</th>
          <td>
            <div
              *ngIf="
                isEditingName$ | async as isEditingName;
                then editNameForm;
                else editNameButton
              "
            ></div>
            <ng-template #editNameButton let-isEditingName>
              <a
                (click)="setEditingName(!isEditingName, user); $event.preventDefault()"
                class="pull-right"
                href
              >
                <i class="fa fa-fw fa-pencil"></i>
              </a>
              {{ user?.name }}
            </ng-template>
            <ng-template #editNameForm let-isEditingName>
              <a
                (click)="setEditingName(!isEditingName); $event.preventDefault()"
                class="pull-right"
                href
              >
                <i class="fa fa-fw fa-times"></i>
              </a>

              <form
                (ngSubmit)="form.valid && saveUserName(user, firstName.value, lastName.value)"
                #form="ngForm"
                class="form-inline"
                novalidate
              >
                <div class="form-group" [class.has-error]="form.submitted && firstName.invalid">
                  <label class="sr-only" for="firstName">First name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="firstName"
                    name="firstName"
                    #firstName="ngModel"
                    [(ngModel)]="inputs.firstName"
                    placeholder="First..."
                    required
                  />
                </div>
                <div class="form-group">
                  <label class="sr-only" for="lastName">Last name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="lastName"
                    name="lastName"
                    #lastName="ngModel"
                    [(ngModel)]="inputs.lastName"
                    placeholder="Last..."
                  />
                </div>
                <button type="submit" class="btn btn-success">
                  <i class="fa fa-check"></i>
                </button>
              </form>
            </ng-template>
          </td>
        </tr>
        <tr>
          <th>Password</th>
          <td>
            <a (click)="modal.openChangePassword(user); $event.preventDefault()" href>
              Change password
            </a>
            <a
              (click)="modal.openChangePassword(user); $event.preventDefault()"
              class="pull-right"
              href
            >
              <i class="fa fa-fw fa-pencil"></i>
            </a>
          </td>
        </tr>
        <tr>
          <th>Anonymous</th>
          <td>
            <ui-switch
              size="small"
              [checked]="user?.anonymous"
              (change)="updateAnonymousStatus(user, $event)"
            >
              Hide my name from activity feeds
            </ui-switch>
          </td>
        </tr>
        <tr>
          <th>Joined</th>
          <td>{{ user?.created | moment : 'LL' }}</td>
        </tr>
        <tr>
          <th>Acts of Love</th>
          <td>{{ state.counter$(user?._id) | async | number }}</td>
        </tr>
        <tr>
          <th>Confirmed</th>
          <td>
            <ui-icon-checked [isChecked]="user?.confirmed"></ui-icon-checked>
            <span *ngIf="!user?.confirmed" class="m-l-xs">
              <a (click)="sendConfirmEmail(user?.email); $event.preventDefault()" href>
                Re-send confirmation email?
                <i class="fa fa-cog fa-spin" [hidden]="!(isSendingConfirmEmail$ | async)"></i>
              </a>
            </span>
          </td>
        </tr>
        <tr *ngIf="user?.superAdmin">
          <th>Super Admin</th>
          <td>
            <ui-icon-checked [isChecked]="true"></ui-icon-checked>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
